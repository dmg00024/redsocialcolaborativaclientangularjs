<!DOCTYPE html>
<html>
    <head>
        <title>Skala 2 - Solicitud de registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="lib/device-mockups/device-mockups.min.css">
        <link rel="stylesheet" href="css/estilo.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="js/registro.js"></script>
        
    </head>

    <body>
        <div class="container" ng-app="registro">
            <h1 class="col-xs-8 text-info">Solicitud de registro</h1>
            <p></p>
            <form ng-controller="solicitud"> 

                <div class="col-xs-8">

                    <div class="form-group">
                        <label for="email">Elige un nombre de usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Introduce un nombre de usuario" ng-model="username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="mail">
                    </div>

                    <div class="form-group">
                        <label for="email">Repite email</label>
                        <input type="email" class="form-control" id="confMail" placeholder="Repite email" ng-model="confMail">
                    </div>

                    <div class="form-group">
                        <label for="password">Introduce una contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" ng-model="password">
                    </div>

                    <div class="form-group">
                        <label for="confPassword">Repite contraseña</label>
                        <input type="password" class="form-control" id="confPassword" placeholder="Repite contraseña" ng-model="confPassword">
                    </div>
                    <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#myModal" ng-click="registro()">Confirmar</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='/redsocialcolaborativaclientangularjs/index.html' ">Volver</button>
                </div>

                <div class="col-xs-8"></div>    
                
                <div id="myModal" class="modal fade" role="dialog" >
                    <div class="modal-dialog" >
                        <!-- Modal content-->
                        <div class="modal-content" ng-show="usuarioNoDisponible">
                            <div class="modal-header">
                                <div class="alert alert-danger" ng-bind="mensaje"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
                            </div>
                        </div>
                        
                        <div class="modal-content" ng-show="comprobarDatos">
                            <div class="modal-header">
                                <div class="alert alert-warning" ng-bind="mensaje"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
                            </div>
                        </div>

                        <div class="modal-content" ng-show="revisarCorreo">
                            <div class="modal-header">
                                <div class="alert alert-info" ng-bind="mensaje"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.location.href='/redsocialcolaborativaclientangularjs/index.html'">Volver</button>
                            </div>
                        </div>                        
                    </div>

                </div>

            </form>
        </div>
        
        
        <p></p>


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
        <footer>	
            <div class="row">
                <div class="container text-center">
                    <h4>Desarrollado por Daniel Muñoz Gallardo © 2017</h4>
                </div>
            </div>
        </footer>  

        <!-- jQuery -->
        <script src="lib/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="js/new-age.min.js"></script>     

    </body>
</html>
