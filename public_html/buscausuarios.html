<!DOCTYPE html>
<html>
    <head>
        <title>Skala 2 - Mi buscador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="lib/device-mockups/device-mockups.min.css">
        <link rel="stylesheet" href="css/estilo.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="js/buscador.js"></script>
    </head>

    <body>

        <div ng-app="buscador"> 

            <div class="container">
                <!-- Static navbar -->
                <nav class="navbar navbar-default" ng-controller="login" ng-init="recuerdaSesion()">
                    <div class="container-fluid">
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a class="btn alert-success" href="/redsocialcolaborativaclientangularjs/miperfil.html">Mi perfil</a></li>
                                <li><a></a></li>
                                <li><a class="btn alert-info" href="/redsocialcolaborativaclientangularjs/buscador.html">Buscador</a></li>
                                <li><a></a></li>
                                <li><a class="btn alert-danger" ng-controller="logoutcontroller" ng-click="logout()">Cerrar Sesión</a></li>
                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <li class="active"><h3 class="badge" id="conectado">Conectado como: <text ng-bind="username"></text></h3></li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div><!--/.container-fluid -->
                </nav>

                <!-- Main component for a primary marketing message or call to action -->

                <div class="jumbotron" ng-controller="buscausuario">
                    <div class="form-group">
                        <h3><label for="username">Introduzca el <i>username</i> (nombre de usuario) del usuario que buscas:</label></h3>
                        <input type="text" class="form-control" id="username" placeholder="Introduzca el nombre de usuario" ng-model="username">
                    </div>
                    <button class="btn btn-primary pull-right glyphicon glyphicon-search" type="submit" data-toggle="modal" data-target="#myModal" ng-click="buscarUsuario()"> Buscar</button>
                    
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content" ng-show="usuarioEncontrado">
                                <div class="modal-header">
                                    <div class="alert alert-success" ng-bind="mensaje"></div>
                                </div>
                                <div class="jumbotron" >
                                    <h3 id="usernamePerfil">Perfil de <text ng-bind="usernamePerfil"></text></h3>
                                    <h3 id="nivelPerfil">Máximo nivel completado: <text ng-bind="nivelPerfil"></text></h3>
                                    <h3 id="nombrecompletoPerfil"><text ng-bind="nombrePerfil"></text> <text ng-bind="apellidosPerfil"></text></h3>
                                    <img class="img-thumbnail_Perfil" height="100" width="150" ng-src="data:image/JPEG;base64,{{fotoPerfil}}">
                                    <h3></h3>
                                    <button class="btn btn-default" type="submit" value="verperfil" id="verperfil" ng-click="verPerfilBuscado()">Ver perfil</button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
                                </div>
                            </div>

                            <div class="modal-content" ng-show="mostrarNoDisponible">
                                <div class="modal-header">
                                    <div class="alert alert-danger" ng-bind="mensaje"></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div> <!-- /container -->

        </div>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

        <footer>	
            <div class="row">
                <div class="container text-center">
                    <h4>Desarrollado por Daniel Muñoz Gallardo © 2017</h4>
                </div>
            </div>
        </footer>  

        <!-- jQuery -->
        <script src="lib/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="js/new-age.min.js"></script>  

    </body>
</html>
