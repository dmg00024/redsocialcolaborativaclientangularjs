<!DOCTYPE html>
<html>
    <head>
        <title>Skala 2 - Actualizar perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="lib/device-mockups/device-mockups.min.css">
        <link rel="stylesheet" href="css/loader.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="js/nuevoelemento.js"></script>
    </head>

    <body>

        <div ng-app="nuevoelemento">
            <div ng-controller="login" ng-init="recuerdaSesion()"> 
                <div class="container">
                    <!-- Static navbar -->
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li><a class="btn alert-success" href="/redsocialcolaborativaclientangularjs/miperfil.html">Mi perfil</a></li>
                                    <li><a></a></li>
                                    <li><a class="btn alert-info" href="/redsocialcolaborativaclientangularjs/buscador.html">Buscador</a></li>
                                    <li><a></a></li>
                                    <li><a class="btn alert-danger" href="/redsocialcolaborativaclientangularjs/logout.html">Cerrar Sesión</a></li>
                                </ul>

                                <ul class="nav navbar-nav navbar-right">
                                    <li class="active"><h3 class="badge" id="conectado">Conectado como: <text ng-bind="username"></text></h3></li>
                                </ul>
                            </div><!--/.nav-collapse -->
                        </div><!--/.container-fluid -->
                    </nav>
                </div>
            </div>

            <div class="container">
                <h1 class="col-xs-8 text-info">Añadir nuevo sector</h1>
                <p></p>

                <form ng-controller="nuevosector"> 
                    <div class="col-xs-8">
                        
                        <div class="form-group">
                            <label for="nombre">Nombre del sector</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Introduzca el nombre del sector" ng-model="nombreSector">
                        </div>
                        
                        <div class="form-group">
                            <label for="provincia">Orientación del sector</label>
                            <select class="form-control" id="provincia" ng-model="orientacionSector">
                                <option value="" disabled selected>Selecciona la orientación del sector</option>
                                <option value="N">Norte</option>
                                <option value="S">Sur</option>
                                <option value="E">Este</option>
                                <option value="O">Oeste</option>
                                <option value="NE">Noreste</option>
                                <option value="NO">Noroeste</option>
                                <option value="SE">Sureste</option>
                                <option value="SO">Suroeste</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Foto descriptiva del sector en </label>
                            <input type="file" id="inputfoto" accept='image/*' onchange='openFile(event)'>
                            <div>
                                <img class="img-thumbnail" height="100" width="150" id="outputfoto" >
                            </div>
                            <p class="help-block"> </p>
                        </div>

                        <div>
                            <div class="alert alert-danger">Por favor asegúrese de que todos los datos son correctos antes de confirmar</div>
                        </div>

                        <button type="submit" data-toggle="modal" data-target="#myModal" class="btn btn-success" ng-click="guardarNuevoSector()">Confirmar</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.href = 'javascript:window.history.back();'">&laquo; Volver atrás</button>

                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content" id="loader" ng-show="cargando">
                                    <div class="modal-header text-center">
                                        <div class="loader"></div>
                                        <h3>Cargando...</h3>
                                    </div>
                                </div>

                                <div class="modal-content" ng-show="correcto">
                                    <div class="modal-header">
                                        <div class="alert alert-success" ng-bind="mensaje"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-8"></div>

                </form>
            </div>
        </div>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

        <footer>	
            <div class="row">
                <div class="container text-center">
                    <h4>Desarrollado por Daniel Muñoz Gallardo © 2017</h4>
                </div>
            </div>
        </footer>  

        <!-- jQuery -->
        <script src="lib/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="js/new-age.min.js"></script>  

    </body>
</html>
