<html>
    <head>
        <title>Skala 2 - Iniciar sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="lib/device-mockups/device-mockups.min.css">


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="js/login.js"></script>

    </head>

    <body>
        <div ng-app="authentication" class="container">

            <form class="form-signin col-lg-6 col-lg-offset-3" ng-controller="login">

                <h2 class="form-signin-heading">Por favor inicie sesión</h2>
                <label for="inputEmail" class="sr-only">Nombre de usuario</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="usuario" required ng-model="username"/>
                <p></p>
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="contraseña" required ng-model="password"/>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordar
                    </label>
                </div>

                <button class="btn btn-success btn-lg btn-block" type="submit" data-toggle="modal" data-target="#myModal" ng-click="inicioSesion()">Iniciar sesión</button>
                <p> </p>
                <button type="button" class="btn btn-primary" onclick="window.location.href = '/redsocialcolaborativaclientangularjs/index.html'">Volver</button>
                <p> </p>

                <!-- Modal -->

                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content" ng-show="success">
                            <div class="modal-header">
                                <div class="alert alert-info" ng-bind="mensaje"></div>
                            </div>
                        </div>

                        <div class="modal-content" ng-show="fail">
                            <div class="modal-header">
                                <div class="alert alert-danger" ng-bind="mensaje"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
                            </div>
                        </div>

                    </div>
                </div>

            </form>

            <div class="ec-stars-wrapper">
                <a href="#" data-value="1" title="Votar con 1 estrellas">&#9733;</a>
                <a href="#" data-value="2" title="Votar con 2 estrellas">&#9733;</a>
                <a href="#" data-value="3" title="Votar con 3 estrellas">&#9733;</a>
                <a href="#" data-value="4" title="Votar con 4 estrellas">&#9733;</a>
                <a href="#" data-value="5" title="Votar con 5 estrellas">&#9733;</a>
            </div>

        </div> <!-- /container -->


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
        <footer>	
            <div class="row">
                <div class="container text-center">
                    <h4>Desarrollado por Daniel Muñoz Gallardo © 2017</h4>
                </div>
            </div>
        </footer>  

        <!-- jQuery -->
        <script src="lib/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="js/new-age.min.js"></script>
    </body>
</html>
