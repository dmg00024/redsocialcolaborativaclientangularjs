<!DOCTYPE html>
<html>
    <head>
        <title>Skala 2 - Actualizar perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="lib/device-mockups/device-mockups.min.css">
        <link rel="stylesheet" href="css/loader.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="js/nuevoElemento.js"></script>
    </head>

    <body>

        <div ng-app="nuevoelemento">
            <div ng-controller="login" ng-init="recuerdaSesion()"> 

                <div class="container">
                    <!-- Static navbar -->
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li><a class="btn alert-success" href="/redsocialcolaborativaclientangularjs/miperfil.html">Mi perfil</a></li>
                                    <li><a></a></li>
                                    <li><a class="btn alert-info" href="/redsocialcolaborativaclientangularjs/buscador.html">Buscador</a></li>
                                    <li><a></a></li>
                                    <li><a class="btn alert-danger" href="/redsocialcolaborativaclientangularjs/logout.html">Cerrar Sesión</a></li>
                                </ul>

                                <ul class="nav navbar-nav navbar-right">
                                    <li class="active"><h3 class="badge" id="conectado">Conectado como: <text ng-bind="username"></text></h3></li>
                                </ul>
                            </div><!--/.nav-collapse -->
                        </div><!--/.container-fluid -->
                    </nav>
                </div>
            </div>

            <div class="container">
                <h1 class="col-xs-8 text-info">Añadir nueva escuela de escalada</h1>
                <p></p>

                <form ng-controller="nuevaescuela"> 
                    <div class="col-xs-8">
                        
                        <div class="form-group">
                            <label for="provincia">Provincia de ubicación</label>
                            <select class="form-control" id="provincia" ng-model="ubicacionEscuela">
                                <option value="" disabled selected>Selecciona la provincia donde está ubicada</option>
                                <option value="1">Álava</option>
                                <option value="2">Albacete</option>
                                <option value="3">Alicante/Alacant</option>
                                <option value="4">Almería</option>
                                <option value="5">Ávila</option>
                                <option value="6">Badajoz</option>
                                <option value="7">Islas Baleares/Illes Balears</option>
                                <option value="8">Barcelona</option>
                                <option value="9">Burgos</option>
                                <option value="10">Cáceres</option>
                                <option value="11">Cádiz</option>
                                <option value="12">Castellón/Castelló</option>
                                <option value="13">Ciudad Real</option>
                                <option value="14">Córdoba</option>
                                <option value="15">A Coruña</option>
                                <option value="16">Cuenca</option>
                                <option value="17">Girona</option>
                                <option value="18">Granada</option>
                                <option value="19">Guadalajara</option>
                                <option value="20">Guipúzcoa/Gipuzkoa</option>
                                <option value="21">Huelva</option>
                                <option value="22">Huesca</option>
                                <option value="23">Jaén</option>
                                <option value="24">León</option>
                                <option value="25">Lérida/Lleida</option>
                                <option value="26">La Rioja</option>
                                <option value="27">Lugo</option>
                                <option value="28">Madrid</option>
                                <option value="29">Málaga</option>
                                <option value="30">Murcia</option>
                                <option value="31">Navarra</option>
                                <option value="32">Ourense</option>
                                <option value="33">Asturias/Asturies</option>
                                <option value="34">Palencia</option>
                                <option value="35">Las Palmas</option>
                                <option value="36">Pontevedra</option>
                                <option value="37">Salamanca</option>
                                <option value="38">Santa Cruz de Tenerife</option>
                                <option value="39">Cantabria</option>
                                <option value="40">Segovia</option>
                                <option value="41">Sevilla</option>
                                <option value="42">Soria</option>
                                <option value="43">Tarragona</option>
                                <option value="44">Teuel</option>
                                <option value="45">Toledo</option>
                                <option value="46">Valencia/València</option>
                                <option value="47">Valladolid</option>
                                <option value="48">Vizcaya/Bizkaia</option>
                                <option value="49">Zamora</option>
                                <option value="50">Zaragoza</option>
                                <option value="51">Ceuta</option>
                                <option value="52">Melilla</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nombre">Nombre de la escuela</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Introduzca su nombre" ng-model="nombreEscuela">
                        </div>

                        <div class="form-group">
                            <label for="horario">Horario</label>
                            <textarea class="form-control" rows="2" id="horario" placeholder="Indique brévemente el horario de la escuela" ng-model="horarioEscuela"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripcion</label>
                            <textarea class="form-control" rows="5" id="descripcion" placeholder="Escriba una pequeña descripción de la escuela" ng-model="descripcionEscuela"></textarea>
                        </div> 

                        <div class="form-group">
                            <label>Foto descriptiva de la escuela</label>
                            <input type="file" id="fotoescuelainput" accept='image/*' onchange='openFile(event)'>
                            <div>
                                <img class="img-thumbnail" height="100" width="150" id="outputescuela" >
                            </div>
                            <p class="help-block"> </p>
                        </div>

                        <div>
                            <div class="alert alert-danger">Por favor asegúrese de que todos los datos son correctos antes de confirmar</div>
                        </div>

                        <button type="submit" data-toggle="modal" data-target="#myModal" class="btn btn-success" ng-click="guardarNuevaEscuela()">Confirmar</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.href = '/redsocialcolaborativaclientangularjs/miperfil.html'">Volver</button>

                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content" id="loader">
                                    <div class="modal-header text-center">
                                        <div class="loader"></div>
                                        <h3>Cargando...</h3>
                                    </div>
                                </div>

                                <div class="modal-content">
                                    <div class="modal-header">
                                        <div class="alert alert-warning" ng-bind="mensaje"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
                                    </div>
                                </div>

                                <div class="modal-content">
                                    <div class="modal-header">
                                        <div class="alert alert-info" ng-bind="mensaje"></div>
                                    </div>   
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.location.href = '/redsocialcolaborativaclientangularjs/actualizaperfil.html'">Volver</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-xs-8"></div>

                </form>
            </div>
        </div>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

        <footer>	
            <div class="row">
                <div class="container text-center">
                    <h4>Desarrollado por Daniel Muñoz Gallardo © 2017</h4>
                </div>
            </div>
        </footer>  

        <!-- jQuery -->
        <script src="lib/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="js/new-age.min.js"></script>  

    </body>
</html>
