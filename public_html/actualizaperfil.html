<!DOCTYPE html>
<html>
    <head>
        <title>Skala 2 - Actualizar perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="lib/device-mockups/device-mockups.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="js/login.js"></script>
    </head>

    <body>

        <div ng-app="authentication" ng-controller="login" ng-init="recuerdaSesion()"> 
            
            <div class="container">
                <!-- Static navbar -->
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a class="btn alert-success" href="/redsocialcolaborativaclientangularjs/miperfil.html">Mi perfil</a></li>
                                <li><a></a></li>
                                <li><a class="btn alert-info" href="#">Buscador</a></li>
                                <li><a></a></li>
                                <li><a class="btn alert-danger" href="/redsocialcolaborativaclientangularjs/logout.html">Cerrar Sesión</a></li>
                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <li class="active"><h3 class="badge" id="conectado">Conectado como: {{username}}</h3></li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div><!--/.container-fluid -->
                </nav>
            </div>
        </div>
        
        <div class="container" ng-app="registro">
            <h1 class="col-xs-8 text-info">Actualizar datos del perfil</h1>
            <p></p>
            <form> 

                <div class="col-xs-8">

                    <div class="form-group">
                        <label for="email">Elige un nombre de usuario:</label>
                        <input type="text" class="form-control" id="username" placeholder="Introduce un nombre de usuario" ng-model="username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="mail">
                    </div>

                    <div class="form-group">
                        <label for="email">Repite email:</label>
                        <input type="email" class="form-control" id="confMail" placeholder="Repite email" ng-model="confMail">
                    </div>

                    <div class="form-group">
                        <label for="password">Introduce una contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" ng-model="password">
                    </div>
                    
                    <div class="form-group">
                        <label for="ejemplo_archivo_1">Adjuntar un archivo</label>
                        <input type="file" id="ejemplo_archivo_1">
                        <p class="help-block">Ejemplo de texto de ayuda.</p>
                    </div>

                    <div class="form-group">
                        <label for="confPassword">Repite contraseña:</label>
                        <input type="password" class="form-control" id="confPassword" placeholder="Repite contraseña" ng-model="confPassword">
                    </div>
                    <button type="submit" class="btn btn-success">Confirmar</button>
                    <a href="/redsocialcolaborativaclientangularjs/miperfil.html" class="btn btn-primary" role="button">Volver</a>
                </div>

                <div class="col-xs-8"></div>


            </form>
        </div>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

        <footer>	
            <div class="row">
                <div class="container text-center">
                    <h4>Desarrollado por Daniel Muñoz Gallardo © 2017</h4>
                </div>
            </div>
        </footer>  

        <!-- jQuery -->
        <script src="lib/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="js/new-age.min.js"></script>  

    </body>
</html>
