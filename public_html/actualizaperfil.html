<!DOCTYPE html>
<html>
    <head>
        <title>Skala 2 - Actualizar perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/simple-line-icons/css/simple-line-icons.css">
        <link rel="stylesheet" href="lib/device-mockups/device-mockups.min.css">
        <link rel="stylesheet" href="css/loader.css">
        <link rel="stylesheet" href="css/estilo.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="js/loginmiperfil.js"></script>
    </head>

    <body>

        <div ng-app="authentication">
            <div ng-controller="login" ng-init="recuerdaSesion()"> 

                <div class="container">
                    <!-- Static navbar -->
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div id="navbar" class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li><a class="btn alert-success" href="/redsocialcolaborativaclientangularjs/miperfil.html">Mi perfil</a></li>
                                    <li><a></a></li>
                                    <li><a class="btn alert-info" href="/redsocialcolaborativaclientangularjs/buscador.html">Buscador</a></li>
                                    <li><a></a></li>
                                    <li><a class="btn alert-danger" href="/redsocialcolaborativaclientangularjs/logout.html">Cerrar Sesión</a></li>
                                </ul>

                                <ul class="nav navbar-nav navbar-right">
                                    <li class="active"><h3 class="badge" id="conectado">Conectado como: <text ng-bind="usernamesesion"></text></h3></li>
                                </ul>
                            </div><!--/.nav-collapse -->
                        </div><!--/.container-fluid -->
                    </nav>
                </div>
            </div>

            <div class="container">
                <h1 class="col-xs-8 text-info">Actualizar datos del perfil</h1>
                <button type="button" class="btn btn-success" onclick="window.location.href='/redsocialcolaborativaclientangularjs/actualizapassword.html'">Modificar contraseña</button>
                <p></p>

                <form ng-controller="actualizarperfil" ng-init="datosperfil()"> 


                    <div class="col-xs-8">

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Introduzca su nombre" ng-bind="nombre" ng-model="nombre">
                        </div>

                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" ng-bind="apellidos" ng-model="apellidos">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-bind="mail" ng-model="mail">
                        </div>

                        <div class="form-group">
                            <label for="confEmail">Por favor confirme su email</label>
                            <input type="confEmail" class="form-control" id="confEmail" placeholder="Por favor confirme el email" ng-model="confMail">
                        </div>

                        <div class="form-group">
                            <label for="fotoperfil">Tu foto de perfil actual</label>
                            <div>
                                <img class="img-thumbnail" height="200" width="300" ng-src="data:image/JPEG;base64,{{foto}}">
                            </div>
                            <label for="fotoperfil">Si deseas puedes cambiarla</label>
                            <input type="file" id="fotoperfil">
                            <p class="help-block"> </p>
                        </div>

                        <button type="submit" data-toggle="modal" data-target="#myModal" class="btn btn-success" ng-click="actualizaperfil()">Confirmar</button>
                        <button type="button" class="btn btn-primary" onclick="window.location.href = '/redsocialcolaborativaclientangularjs/miperfil.html'">Volver</button>

                        <div id="myModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content" id="loader" ng-show="cargando">
                                    <div class="modal-header text-center">
                                        <div class="loader"></div>
                                        <h3>Cargando...</h3>
                                    </div>
                                </div>
                                
                                <div class="modal-content" ng-show="confirmaemail">
                                    <div class="modal-header">
                                        <div class="alert alert-warning" ng-bind="mensaje"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
                                    </div>
                                </div>
                                
                                <div class="modal-content" ng-show="actualizacioncorrecta">
                                    <div class="modal-header">
                                        <div class="alert alert-info" ng-bind="mensaje"></div>
                                    </div>   
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.location.href='/redsocialcolaborativaclientangularjs/actualizaperfil.html' ">Volver</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-xs-8"></div>

                </form>
            </div>
        </div>

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

        <footer>	
            <div class="row">
                <div class="container text-center">
                    <h4>Desarrollado por Daniel Muñoz Gallardo © 2017</h4>
                </div>
            </div>
        </footer>  

        <!-- jQuery -->
        <script src="lib/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

        <!-- Theme JavaScript -->
        <script src="js/new-age.min.js"></script>  

    </body>
</html>
